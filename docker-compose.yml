version: '3.8'

services:
  willowcal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: willowcal
    ports:
      - "8080:8080"
    volumes:
      - ./workspace:/app/workspace
      - /var/run/docker.sock:/var/run/docker.sock  # Optional: for Docker-in-Docker support
    environment:
      - WILLOWCAL_PORT=8080
      - WORKSPACE_DIR=/app/workspace
      - STATIC_DIR=/app/web/dist
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
