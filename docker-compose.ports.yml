version: '3.8'

# Alternative: Manually specify service ports
# Use this if you prefer explicit port mapping over host networking
# Update the ports list to match your services

services:
  willowcal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: willowcal
    ports:
      - "8080:8080"    # Willowcal web UI
      - "3000:3000"    # Example: Express API
      - "5173:5173"    # Example: Vite dev server
      - "8000:8000"    # Example: Python app
      # Add more ports as needed for your services
    volumes:
      - ./workspace:/app/workspace
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WILLOWCAL_PORT=8080
      - WORKSPACE_DIR=/app/workspace
      - STATIC_DIR=/app/web/dist
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
